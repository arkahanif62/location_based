<!DOCTYPE html>
<html>
<head>
  <title>AR.js A-Frame Location-based</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <a-scene vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false" renderer="antialias: true; alpha: true">
    <a-camera gps-camera="gpsMinDistance: 5"></a-camera>

    <!-- Lokasi Gambar 1.jpg -->
    <a-image
      gps-entity-place="latitude: LATITUDE_GAMBAR_1; longitude: LONGITUDE_GAMBAR_1;"
      src="PATH_TO_YOUR_IMAGES/1.jpg"
      scale="3 3"
    ></a-image>
    <a-text
      gps-entity-place="latitude: LATITUDE_GAMBAR_1; longitude: LONGITUDE_GAMBAR_1;"
      value="Lokasi Gambar 1"
      align="center"
      position="0 5 0"
      color="white"
      scale="4 4"
    ></a-text>

    <!-- Lokasi Gambar 2.jpg -->
    <a-image
      gps-entity-place="latitude: LATITUDE_GAMBAR_2; longitude: LONGITUDE_GAMBAR_2;"
      src="PATH_TO_YOUR_IMAGES/2.jpg"
      scale="3 3"
    ></a-image>
    <a-text
      gps-entity-place="latitude: LATITUDE_GAMBAR_2; longitude: LONGITUDE_GAMBAR_2;"
      value="Lokasi Gambar 2"
      align="center"
      position="0 5 0"
      color="white"
      scale="4 4"
    ></a-text>

  </a-scene>
</body>
</html>
