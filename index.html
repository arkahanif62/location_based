<!DOCTYPE html>
<html>
<head>
  <title>AR.js A-Frame Location-based</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <a-scene vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false" renderer="antialias: true; alpha: true">
    <a-camera gps-camera="gpsMinDistance: 5"></a-camera>
    
    <!-- 3D Terrain Model -->
    <a-gltf-model 
      gps-entity-place="latitude: YOUR_LATITUDE; longitude: YOUR_LONGITUDE;" 
      src="PATH_TO_YOUR_TERRAIN_MODEL.gltf" 
      scale="0.1 0.1 0.1"
    ></a-gltf-model>
    
    <!-- You can add more 3D objects here as needed -->
    <!-- Example: <a-box gps-entity-place="latitude: LATITUDE; longitude: LONGITUDE;" position="0 0 0" color="red"></a-box> -->
  </a-scene>
</body>
</html>
